<div class="article-container" [ngClass]="articleClasses">
    <div class="name">
        <h3>{{article.name}}</h3>
    </div>
    <div class="image"><img src={{article.imageUrl}}></div>
    <div class="price" [ngClass]="priceClasses">{{article.price}}$</div>
    <div class="quantity" *ngIf="article.isOnSale">
        <button class="minus" (click)="decrementUnits()">-</button>
        <h3 class="quantity-text">{{article.quantityInCart}}</h3>
        <button class="plus" (click)="incrementUnits()">+</button>
    </div>
</div>
